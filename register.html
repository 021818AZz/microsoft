<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Cadastrar-se</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <style>
    /* Cores douradas e tema */
    :root {
        --gold-primary: #D4AF37;
        --gold-secondary: #FFD700;
        --gold-dark: #B8860B;
        --gold-light: #FFF8DC;
        --gold-accent: #FFC125;
        --dark-bg: #1a1a1a;
        --card-bg: #2d2d2d;
        --text-light: #ffffff;
        --text-gray: #cccccc;
        --error: #ff6b6b;
    }
    
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: 'Montserrat', 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #0c0c0c 0%, #2d2d2d 100%);
        color: var(--text-light);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    
    .registration-card {
        width: 100%;
        max-width: 450px;
        background: var(--card-bg);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        border: 1px solid var(--gold-primary);
        position: relative;
    }
    
    .card-header {
        background: linear-gradient(135deg, var(--gold-dark), var(--gold-primary));
        padding: 30px;
        text-align: center;
        position: relative;
        overflow: hidden;
    }
    
    .card-header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="%23ffffff20"><polygon points="50,0 100,50 50,100 0,50"/></svg>');
        background-size: 80px;
        animation: float 20s infinite linear;
    }
    
    @keyframes float {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(-80px) rotate(360deg); }
    }
    
    .logo {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 3px solid white;
        margin: 0 auto 15px;
        background: white;
        position: relative;
        z-index: 2;
    }
    
    .card-title {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 5px;
        position: relative;
        z-index: 2;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .card-subtitle {
        font-size: 14px;
        opacity: 0.9;
        position: relative;
        z-index: 2;
    }
    
    .card-body {
        padding: 40px 30px;
    }
    
    .form-group {
        margin-bottom: 25px;
        position: relative;
    }
    
    .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--gold-secondary);
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    .phone-input-container {
        display: flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid transparent;
        border-radius: 12px;
        overflow: hidden;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
    }
    
    .phone-input-container:focus-within {
        border-color: var(--gold-primary);
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
    }
    
    .country-code {
        display: flex;
        align-items: center;
        padding: 0 15px;
        background: rgba(212, 175, 55, 0.2);
        border-right: 1px solid rgba(255,255,255,0.2);
        height: 100%;
        min-width: 100px;
    }
    
    .country-code span {
        font-weight: 600;
        color: var(--gold-secondary);
    }
    
    .country-flag {
        width: 20px;
        height: 20px;
        margin-right: 8px;
        border-radius: 2px;
    }
    
    .input-container {
        position: relative;
        flex: 1;
        display: flex;
        align-items: center;
    }
    
    .input-icon {
        position: absolute;
        left: 15px;
        width: 20px;
        height: 20px;
        z-index: 2;
        filter: sepia(100%) saturate(1000%) hue-rotate(0deg);
    }
    
    .form-input {
        width: 100%;
        padding: 15px 15px 15px 50px;
        background: transparent;
        border: none;
        color: var(--text-light);
        font-size: 16px;
        transition: all 0.3s ease;
    }
    
    .phone-input {
        padding: 15px 15px 15px 50px;
        width: 100%;
        background: transparent;
        border: none;
        color: var(--text-light);
        font-size: 16px;
    }
    
    .form-input:focus,
    .phone-input:focus {
        outline: none;
    }
    
    .form-input::placeholder,
    .phone-input::placeholder {
        color: var(--text-gray);
    }
    
    .error-message {
        color: var(--error);
        font-size: 12px;
        margin-top: 5px;
        display: none;
        padding-left: 10px;
    }
    
    .success-message {
        background: linear-gradient(135deg, var(--gold-dark), var(--gold-primary));
        color: white;
        padding: 15px;
        border-radius: 12px;
        text-align: center;
        margin-bottom: 20px;
        display: none;
        font-weight: 600;
        box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
    }
    
    .submit-btn {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, var(--gold-dark), var(--gold-primary));
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        margin-top: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(212, 175, 55, 0.4);
    }
    
    .submit-btn:active {
        transform: translateY(0);
    }
    
    .submit-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }
    
    .submit-btn::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
        transform: rotate(45deg);
        transition: all 0.5s ease;
    }
    
    .submit-btn:hover::after {
        transform: rotate(45deg) translate(50%, 50%);
    }
    
    .login-link {
        text-align: center;
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .login-link a {
        color: var(--gold-secondary);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }
    
    .login-link a:hover {
        color: var(--gold-primary);
        text-decoration: underline;
    }
    
    .support-link {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 10;
    }
    
    .support-link img {
        width: 24px;
        height: 24px;
        filter: sepia(100%) saturate(1000%) hue-rotate(0deg);
        transition: transform 0.3s ease;
    }
    
    .support-link:hover img {
        transform: scale(1.1);
    }
    
    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        display: none;
    }
    
    .spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(212, 175, 55, 0.3);
        border-radius: 50%;
        border-top-color: var(--gold-primary);
        animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    
    .ref-badge {
        background: var(--gold-primary);
        color: var(--dark-bg);
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 700;
        margin-left: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    
    /* Responsividade */
    @media (max-width: 480px) {
        .registration-card {
            border-radius: 15px;
        }
        
        .card-header {
            padding: 25px 20px;
        }
        
        .card-body {
            padding: 30px 20px;
        }
        
        .card-title {
            font-size: 24px;
        }
        
        .country-code {
            min-width: 90px;
            padding: 0 12px;
        }
    }
    </style>
</head>
<body>
    <div class="registration-card">
        <div class="card-header">
            <a href="https://t.me/ironspeak" target="_blank" class="support-link">
                <img src="https://i.postimg.cc/DZkPZNNS/icon-kefu3.png" alt="Suporte">
            </a>
            <img src="img/logo1.jpg" alt="Logo" class="logo">
            <h1 class="card-title">Criar Conta</h1>
            <p class="card-subtitle">Junte-se à nossa comunidade</p>
        </div>
        
        <div class="card-body">
            <div id="successMessage" class="success-message"></div>
            
            <div class="form-group">
                <label class="form-label">Telefone</label>
                <div class="phone-input-container">
                    <div class="country-code">
                        <img src="https://flagcdn.com/w40/ao.png" class="country-flag" alt="Bandeira de Angola">
                        <span>+244</span>
                    </div>
                    <div class="input-container">
                        <img src="https://i.postimg.cc/8Cq1Y0jW/shoujitubiao.png" class="input-icon" alt="Telefone">
                        <input type="tel" id="mobile" class="phone-input" placeholder="Digite o número do telefone" maxlength="17" required>
                    </div>
                </div>
                <div id="mobileError" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Senha</label>
                <div class="input-container">
                    <img src="https://i.postimg.cc/tgm5GhjF/mima-d3ef0ce0.png" class="input-icon" alt="Senha">
                    <input type="password" id="password" class="form-input" placeholder="Crie uma senha segura" required>
                </div>
                <div id="passwordError" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Confirmar Senha</label>
                <div class="input-container">
                    <img src="https://i.postimg.cc/tgm5GhjF/mima-d3ef0ce0.png" class="input-icon" alt="Confirmar senha">
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Digite a senha novamente" required>
                </div>
                <div id="confirmPasswordError" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Código de Convite <span style="color: var(--text-gray); font-weight: normal;">(opcional)</span></label>
                <div class="input-container">
                    <img src="https://i.postimg.cc/FHX41MQz/yaoqing-3a93cc26.png" class="input-icon" alt="Código de convite">
                    <input type="text" id="invitationCode" class="form-input" placeholder="Digite o código de convite">
                    <span id="refSource" class="ref-badge" style="display: none;">Via link</span>
                </div>
                <div id="invitationCodeError" class="error-message"></div>
            </div>
            
            <button id="submitBtn" class="submit-btn">Cadastrar-se</button>
            
            <div class="login-link">
                <a href="/index">Já tem uma conta? Faça login</a>
            </div>
        </div>
    </div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    // URL da API de registro
    const API_URL = 'https://bd-p4q7.onrender.com/register';
    
    // Elementos DOM
    const mobileInput = document.getElementById('mobile');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const invitationCodeInput = document.getElementById('invitationCode');
    const submitBtn = document.getElementById('submitBtn');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const successMessage = document.getElementById('successMessage');
    
    // Código do país fixo para Angola
    const AREA_CODE = '244';
    
    // Função para extrair parâmetros da URL
    function getUrlParameter(name) {
        name = name.replace(/[\[\]]/g, '\\$&');
        const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
        const results = regex.exec(window.location.href);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
    
    // Função para validar código de convite
    function isValidInvitationCode(code) {
        return code && code.length >= 4 && code.length <= 8 && /^[A-Z0-9]+$/.test(code);
    }
    
    // Validar número de telefone (6-16 dígitos como estava antes)
    function validateMobile(mobile) {
        if (!mobile) {
            showError('mobileError', 'Digite o número de telefone');
            return false;
        }
        
        // Validar formato de 6-16 dígitos (sem restrição de formato específico)
        const myreg = /^[0-9]{6,16}$/;
        if (!myreg.test(mobile)) {
            showError('mobileError', 'O formato do número de telefone não está correto (6-16 dígitos)');
            return false;
        }
        
        hideError('mobileError');
        return true;
    }
    
    // Validar senha
    function validatePassword(password) {
        if (!password) {
            showError('passwordError', 'Digite a senha');
            return false;
        }
        
        if (password.length < 6 || password.length > 16) {
            showError('passwordError', 'Senha de 6 a 16 dígitos');
            return false;
        }
        
        hideError('passwordError');
        return true;
    }
    
    // Validar confirmação de senha
    function validateConfirmPassword(password, confirmPassword) {
        if (!confirmPassword) {
            showError('confirmPasswordError', 'Por favor, confirme a senha');
            return false;
        }
        
        if (password !== confirmPassword) {
            showError('confirmPasswordError', 'As senhas não coincidem');
            return false;
        }
        
        hideError('confirmPasswordError');
        return true;
    }
    
    // Validar código de convite
    function validateInvitationCode(code) {
        if (code && !isValidInvitationCode(code)) {
            showError('invitationCodeError', 'Código de convite inválido');
            return false;
        }
        
        hideError('invitationCodeError');
        return true;
    }
    
    // Mostrar erro
    function showError(elementId, message) {
        const errorElement = document.getElementById(elementId);
        errorElement.textContent = message;
        errorElement.style.display = 'block';
    }
    
    // Ocultar erro
    function hideError(elementId) {
        const errorElement = document.getElementById(elementId);
        errorElement.style.display = 'none';
    }
    
    // Mostrar loading
    function showLoading() {
        loadingOverlay.style.display = 'flex';
        submitBtn.disabled = true;
    }
    
    // Ocultar loading
    function hideLoading() {
        loadingOverlay.style.display = 'none';
        submitBtn.disabled = false;
    }
    
    // Mostrar mensagem de sucesso
    function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = 'block';
        setTimeout(() => {
            successMessage.style.display = 'none';
        }, 3000);
    }
    
    // Formatar número de telefone enquanto digita (apenas números)
    function formatPhoneNumber(value) {
        // Remover tudo que não é número
        return value.replace(/\D/g, '');
    }
    
    // Enviar formulário
    async function submitForm() {
        const mobile = mobileInput.value.replace(/\D/g, ''); // Remover tudo que não é número
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        const invitationCode = invitationCodeInput.value.trim();
        
        // Validar campos
        const isMobileValid = validateMobile(mobile);
        const isPasswordValid = validatePassword(password);
        const isConfirmPasswordValid = validateConfirmPassword(password, confirmPassword);
        const isInvitationCodeValid = validateInvitationCode(invitationCode);
        
        if (!isMobileValid || !isPasswordValid || !isConfirmPasswordValid || !isInvitationCodeValid) {
            return;
        }
        
        // Preparar dados para envio (244 + números digitados)
        const formData = {
            mobile: AREA_CODE + mobile,
            password: password,
            invitation_code: invitationCode || null,
            saldo: 600
        };
        
        showLoading();
        
        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });
            
            const data = await response.json();
            
            if (response.ok && data.success) {
                showSuccess('Cadastro realizado com sucesso!');
                // Limpar código de referência do localStorage após cadastro bem-sucedido
                localStorage.removeItem('referral_code');
                
                // Redirecionar após 2 segundos
                setTimeout(() => {
                    window.location.href = '/index';
                }, 2000);
            } else {
                throw new Error(data.message || 'Erro no cadastro');
            }
        } catch (error) {
            showError('invitationCodeError', error.message || 'Erro ao conectar com o servidor');
        } finally {
            hideLoading();
        }
    }
    
    // Event Listeners
    document.addEventListener('DOMContentLoaded', function() {
        // Verificar se há código de referência na URL
        const refCode = getUrlParameter('ref');
        
        if (refCode && isValidInvitationCode(refCode)) {
            invitationCodeInput.value = refCode;
            document.getElementById('refSource').style.display = 'inline';
            
            // Salvar no localStorage para uso futuro
            localStorage.setItem('referral_code', refCode);
        } else {
            // Verificar se há código salvo no localStorage
            const savedRefCode = localStorage.getItem('referral_code');
            if (savedRefCode && isValidInvitationCode(savedRefCode)) {
                invitationCodeInput.value = savedRefCode;
            }
        }
        
        // Permitir apenas números no campo de telefone
        mobileInput.addEventListener('input', function(e) {
            // Manter apenas números
            const numbers = e.target.value.replace(/\D/g, '');
            
            // Limitar a 17 caracteres (como solicitado)
            e.target.value = numbers.slice(0, 17);
        });
        
        // Event listeners para validação em tempo real
        mobileInput.addEventListener('blur', () => {
            validateMobile(mobileInput.value.replace(/\D/g, ''));
        });
        
        passwordInput.addEventListener('blur', () => {
            validatePassword(passwordInput.value);
        });
        
        confirmPasswordInput.addEventListener('blur', () => {
            validateConfirmPassword(passwordInput.value, confirmPasswordInput.value);
        });
        
        invitationCodeInput.addEventListener('blur', () => {
            validateInvitationCode(invitationCodeInput.value.trim());
        });
        
        // Enviar formulário
        submitBtn.addEventListener('click', submitForm);
        
        // Permitir enviar com Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitForm();
            }
        });
    });
    </script>
</body>
</html>
